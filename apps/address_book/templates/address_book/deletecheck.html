<!DOCTYPE html>
<html lang = "en">
  <head>

    <!-- <meta charset="utf-8"> -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Delete page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'address_book/css/style.css' %}" media="screen" title="no title">
  </head>

  <body>

    <div class="miniwrap2">
      <h2>Are you sure you want to delete the following user?</h2>
      <h4>Name: {{ user.first_name }} {{ user.last_name }}</h4>
      <h4>Email: {{ user.email }}</h4>

<!-- No button routes back to index page -->
<!-- Yes button routes to remove function in views.py -->

<!-- Note: It's illegal to wrap a button in an anchor tag (above), as it doesn't work in all browsers -->
<!-- So these are anchor tags that have been styled as buttons in css -->
    <div class="buttonrow">
      <p><a href = "{% url 'address_book:index' %}" class="buttonB">No</a>
      <a href = "{% url 'address_book:destroy' user_id=user.id %}" class="buttonC">Yes! I want to delete this</a></p>
    </div>

    </div>
  </body>
</html>
